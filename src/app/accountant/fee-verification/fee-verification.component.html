<div class="row">
    <div class="col-lg-12 ">
        <div class="card">
            <div class="card-body">
                <div class="horizontal-form-elements">
                    <div class="d-flex align-items-center">
                        <form class=" position-relative">
                            <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i
                                    class="bi bi-search"></i></div>
                            <input class="form-control ps-5" type="text" placeholder="search">
                        </form>
                    </div>
                    <br>
                    <!--  -->
                    <div class="row">
                        <div class="col-lg-5">

                            <div class="form-group">
                                <!-- <label class="col-sm-2 control-label">Tất cả</label> -->
                                <div class="col-md-5 col-12 me-auto mb-md-0 mb-3 bg-secondary">
                                    <label class="text-white text-center" >Status</label>
                                    <select class="form-select" formControlName="Status">
                                        <option *ngFor="let stt of ngFilterStatus" [value]="stt">
                                            {{stt}}

                                        </option>
                                    </select>
                                </div>
                                <br>
                                <button class="btn btn-secondary  col-sm-4" type="button">Status
                                    <select class="form-control" formControlName="Status">
                                        <option *ngFor="let stt of ngFilterStatus" [value]="stt">
                                            {{stt}}

                                        </option>
                                    </select>
                                </button>
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <button class="btn btn-secondary  col-sm-4" type="button">Thời gian
                                <select class="form-control" formControlName="Status">
                                    <option *ngFor="let stt of ngFilterStatus" [value]="stt">
                                        {{stt}}

                                    </option>
                                </select>
                            </button>

                        </div>

                    </div>
                    <br>
                    <div class="row " >
                        <div class="col-lg-2 text-center ">

                            <div class="form-group bg-success text-white">
                                <p> Tổng số SV nộp đủ phí
                                </p>
                                <p>108</p>

                            </div>
                            <div class="form-group bg-warning text-white">
                                <p> THiếu phí xét tuyển
                                    48
                                </p>
                                <p>45</p>

                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group bg-danger text-white">
                                <p> Chưa nộp phí
                                </p>
                                <p>108</p>

                            </div>
                            <div class="form-group bg-warning text-white">
                                <p> Thiếu phí giữ chỗ
                                </p>
                                <p>34</p>

                            </div>


                        </div>

                    </div>

                    <!--  -->
                    <h2 class="text-danger text-center">YÊU CẦU XÁC MINH PHÍ CẦN XỬ LÝ</h2>
                </div>
            </div>
        </div>
    </div>
</div>
