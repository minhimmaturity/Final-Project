<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="bg-light-gray" id="body">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
        <div class="d-flex flex-column justify-content-between">
            <div class="row justify-content-center">
                <div class="col col-md-12">
                    <div class="card card-default mb-0">
                        <div class="login-logo justify-content-center inline-block text-center">
                            <img src="../../assets/main-files/snacked/ltr/assets/images/logo/logoGW.jpg"
                                class="logo-icon" alt="logo icon">
                        </div>
                        <div class="card-body px-5 pb-5 pt-0">

                            <h4 class="text-dark mb-6 text-center">Sign in</h4>
                            <!-- novalidate: k cho html check -->
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
                                <div class="input-group mb-12">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="bi bi-telephone-fill"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="phone" name="phone"
                                        formControlName="phone" placeholder="Phone Number" autofocus>
                                    <div class="text-danger text-center invalid-feedback d-block " 
                                        *ngIf="!loginForm.controls.phone?.valid && (loginForm.controls.phone?.dirty || loginForm.controls.phone?.touched)">
                                        

                                        <span [hidden]="!loginForm.controls.phone.errors?.['required']">
                                            Phone number is required!
                                        </span>
                                       
                                        <span [hidden]="!loginForm.controls.phone.errors?.['minlength']">
                                            Phone number must be at least 9 characters long!
                                        </span>
                                    </div>
                                    <br>


                                    
                                </div>
                                <br>

                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                    </div>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Password" formControlName="password" autofocus>
                                    <div class="text-danger text-center invalid-feedback d-block"
                                        *ngIf="!loginForm.controls.password?.valid && (loginForm.controls.password?.dirty || loginForm.controls.password?.touched)">
                                        
                                        <span [hidden]="!loginForm.controls.password.errors?.['required']">
                                            Hãy nhập mật khẩu!
                                        </span>
                                        <span [hidden]="!loginForm.controls.password.errors?.['minlength']">
                                            Mật khẩu bắt buộc ít nhất 6 kí tự
                                        </span>
                                    </div>
                                    <br>

                                    <div class="text-danger text-center invalid-feedback d-block"
                                        *ngIf="status === false">
                                        
                                        <span>
                                            Tên đăng nhập hoặc mật khẩu không đúng!
                                        </span>
                                        
                                    </div>
                                    <br>

                                    <!-- <div class="invalid-feedback d-block" *ngIf="!isValidated(password)">
                                        <span *ngIf="password.errors?.['required']">
                                            Password is required!
                                        </span>
                                        <span *ngIf="password.errors?.['minlength']">
                                            Password must be at least 8 characters long!
                                        </span>
                                    </div> -->
                                </div>
                                <div class="form-group form-check">
                                    <input class="form-check-input" type="checkbox" id="check">
                                    <label class="form-check-label" for="check"> Remember me</label>
                                </div>


                                <div class="mt-3 text-center">
                                    <button class="btn btn-primary btn-+it" type="submit"
                                        [disabled]="!loginForm.valid">SIGN IN</button>
                                    <!-- type="submit" -->
                                </div>
                                <br>


                                <div class="text-right">
                                    <a href="#" class="forget-link">Forget Password?</a>
                                </div>

                                
                            </form>
                            
                        </div>
                    </div>
                    <app-footer></app-footer>
                </div>
                
            </div>
        </div>
    </div>


</body>

</html>
