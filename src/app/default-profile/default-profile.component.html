<div class="profile-cover bg-dark"></div>

<div class="row">

    <div class="card shadow-sm border-0 overflow-hidden">
        <div class="card-body">
            <div class="profile-avatar text-center">
                <img src="../../assets/main-files/snacked/ltr/assets/images/avatars/avatar-1.png"
                    class="rounded-circle shadow" width="120" height="120" alt="">
            </div>

        </div>

    </div>


    <div class="col-lg-12 ">
        <form [formGroup]="profileForm">
            <div class="card">
                <div class="card-title text-center">
                    <h4>THÔNG TIN CÁ NHÂN</h4>

                </div>
                <div class="card-body">
                    <div class="horizontal-form-elements">

                        <form class="form-horizontal">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Họ Và Tên</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Họ và Tên"
                                                formControlName="FullName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">CCCD</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" placeholder="Căn cước công dân"
                                                formControlName="CitizenIdentificationNum">
                                        </div>
                                    </div>
                                </div>
                                <!-- /# column -->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Giới Tính</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" formControlName="Gender">
                                                <option>Nam</option>
                                                <option>Nữ</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Ngày Sinh</label>
                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" placeholder=""
                                                formControlName="Birthday">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /# column -->

                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Trường THPT</label>
                                        <div class="row">
                                            <div class="col-sm-3 form-group ">
                                                <label>Tỉnh/Thành phố</label>

                                                <input type="text" placeholder="Tỉnh/Thành Phố" class="form-control"
                                                    formControlName="provinceTHPT" required>

                                            </div>
                                            <div class="col-sm-3 form-group">
                                                <label>Quận/Huyện</label>
                                                <input type="text" placeholder="Quận/Huyện"
                                                    formControlName="districtTHPT" class="form-control" required>
                                            </div>
                                            <div class="col-sm-3 form-group">
                                                <label>Phường/Xã</label>
                                                <input type="text" placeholder="Phường/Xã" formControlName="communeTHPT"
                                                    class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-10 form-group">
                                            <label>Tên Trường THPT</label>
                                            <input type="text" placeholder="Tên trường THPT" class="form-control"
                                                formControlName="HightSchool" required>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <br>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Năm tốt nghiệp</label>
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control" formControlName="GraduationYear"
                                                placeholder="2023">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Số điện thoại cá
                                            nhân</label>
                                        <div class="col-sm-10">
                                            <input type="phone" class="form-control"
                                                placeholder="SDT cá nhân thường sử dụng" formControlName="Phone">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Link Facebook</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Link Facebook cá nhân"
                                                formControlName="LinkFacebook">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Ngành học</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" formControlName="Majors">
                                                <option> </option>
                                                <option>Công Nghệ Thông Tin</option>
                                                <option>Quản Trị Kinh Doanh</option>
                                                <option>Thiêt Kế Đồ Họa</option>
                                                <option>Quản Trị Marketing</option>
                                                <option>Quản Trị Sự Kiện</option>
                                                <option>Quản Trị Truyền Thông</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" formControlName="Email"
                                                placeholder="Email cá nhân">
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <br>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">ĐỊA CHỈ</label>
                                        <div class="row">
                                            <div class="col-sm-3 form-group ">
                                                <label>Tỉnh/Thành phố</label>

                                                <input type="text" placeholder="Tỉnh/Thành Phố" class="form-control"
                                                    formControlName="Province" required>

                                            </div>
                                            <div class="col-sm-3 form-group">
                                                <label>Quận/Huyện</label>
                                                <input type="text" placeholder="Quận/Huyện" class="form-control"
                                                    formControlName="District" required>
                                            </div>
                                            <div class="col-sm-3 form-group">
                                                <label>Phường/Xã</label>
                                                <input type="text" placeholder="Phường/Xã" class="form-control" required
                                                    formControlName="Commune">
                                            </div>
                                        </div>
                                        <div class="col-sm-10 form-group">
                                            <label>Địa chỉ cụ thể (số nhà riêng/thôn/xóm)</label>
                                            <input type="text" placeholder="Ví dụ: Số 5,...."
                                                formControlName="privateAddress" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Họ Tên Bố</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Họ và tên Bố"
                                                formControlName="NameFather">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Số điên thoại
                                            Bố</label>
                                        <div class="col-sm-10">
                                            <input type="phone" class="form-control" placeholder="Số điên thoại Bố"
                                                formControlName="PhoneNumberFather">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" placeholder="Email Bố"
                                                formControlName="EmailFather">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Họ Tên Mẹ</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Họ và tên Mẹ"
                                                formControlName="NameMother">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Số điên thoại
                                            Mẹ</label>
                                        <div class="col-sm-10">
                                            <input type="phone" class="form-control" placeholder="Số điên thoại Mẹ"
                                                formControlName="PhoneNumberMother">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" placeholder="Email Mẹ"
                                                formControlName="EmailMother">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Họ Tên Người Giám Hộ
                                            (nếu
                                            có)</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"
                                                placeholder="Họ và tên Người Giám Hộ" formControlName="SponsorName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Số điên thoại Người
                                            Giám
                                            Hộ</label>
                                        <div class="col-sm-10">
                                            <input type="phone" class="form-control"
                                                placeholder="Số điên thoại Người Giám Hộ"
                                                formControlName="SponsorPhone">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" placeholder="Email Người Giám Hộ"
                                                formControlName="EmailSponsor">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="card-title text-center">
                                <h4>HỒ SƠ</h4>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-sm-6 control-label" for="BangTNTHPT">Bằng tốt
                                            nghiệp
                                            THPT</label>
                                        <div class="col-sm-8 col-lg-10">
                                            <img src="http://placehold.it/100x100" id="imgBangTNTHPT" alt="" width="100"
                                                height="100" />
                                            <br>
                                            <div class="custom-file mb-1">
                                                <input type="file" class="custom-file-input"
                                                    formControlName="CertificateOfGraduation"
                                                    placeholder="Bằng tốt nghiệp THPT" id="BangTNTHPT" required>

                                            </div>


                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm- control-label">Giấy chứng nhận tốt
                                            nghiệp
                                            THPT tạm thời (gốc)</label>
                                        <div class="col-sm-12 col-lg-10">
                                            <img src="http://placehold.it/100x100" id="imgGCNTNTT" alt="" width="100"
                                                height="100" />
                                            <br>
                                            <div class="custom-file mb-1">
                                                <input type="file" class="custom-file-input"
                                                    formControlName="TemporaryCertificateOfGraduation"
                                                    placeholder="Giấy chứng nhận tốt nghiệp THPT" id="GCNTNTT" required>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">Học Bạ THPT (Chứng
                                            thực)</label>
                                        <div class="col-sm-12 col-lg-10">
                                            <img src="http://placehold.it/100x100" id="imgHBTHPT" alt="" width="100"
                                                height="100" />
                                            <br>
                                            <div class="custom-file mb-1">
                                                <input type="file" class="custom-file-input"
                                                    formControlName="StudyRecords" placeholder="Học bạ THPT" id="HBTHPT"
                                                    required>

                                            </div>

                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">Chứng chỉ tiếng anh
                                            (nếu
                                            có photo và chứng thực)</label>
                                        <div class="col-sm-12 col-lg-10">
                                            <img src="http://placehold.it/100x100" id="imgCCTA" alt="" width="100"
                                                height="100" />
                                            <br>
                                            <div class="custom-file mb-1">
                                                <input type="file" class="custom-file-input"
                                                    formControlName="EnglishCertificate"
                                                    placeholder="Chứng chỉ tiếng anh" id="CCTA" required>

                                            </div>

                                        </div>

                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">Giấy khai sinh</label>
                                        <div class="col-sm-12 col-lg-10">
                                            <img src="http://placehold.it/100x100" id="imgGKS" alt="" width="100"
                                                height="100" />
                                            <br>
                                            <div class="custom-file mb-1">
                                                <input type="file" class="custom-file-input"
                                                    formControlName="BirthCertificate" placeholder="Giấy khai sinh"
                                                    id="GKS" required>

                                            </div>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">Ảnh Chân dung</label>
                                        <div class="col-sm-12 col-lg-10">
                                            <img src="http://placehold.it/100x100" id="imgACD" alt="" width="100"
                                                height="100" />
                                            <br>
                                            <div class="custom-file mb-1">
                                                <input type="file" class="custom-file-input"
                                                    formControlName="PortraitImage" placeholder="Ảnh Chân dung" id="ACD"
                                                    required>

                                            </div>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">CMND/CCCD (chứng
                                            thực)</label>
                                        <div class="col-sm-12 col-lg-10">
                                            <img src="http://placehold.it/100x100" id="imgCCCD" alt="" width="100"
                                                height="100" />
                                            <br>
                                            <div class="custom-file mb-1">
                                                <input type="file" class="custom-file-input"
                                                    formControlName="CitizenIden" placeholder="CMND/CCCD" id="CCCD"
                                                    required>

                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12 control-label">Các chứng chỉ, giấy tờ
                                            khác (nếu có)</label>
                                        <div class="col-sm-12 col-lg-10">
                                            <img src="http://placehold.it/100x100" id="imgCCK" alt="" width="100"
                                                height="100" />
                                            <br>
                                            <div class="custom-file mb-1">
                                                <input type="file" class="custom-file-input"
                                                    formControlName="OtherPapers"
                                                    placeholder="Các chứng chỉ, giấy tờ khác" id="CCK" required>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row button-infstudent text-center align-content-center ">
                                <div class="col-sm-6 form-group">
                                    <br>
                                    <button class="btn btn-lg btn-info" type="submit">Xuất file PDF
                                    </button>
                                </div>
                                <div class="col-sm-6 form-group">
                                    <br>
                                    <button class="btn btn-lg btn-info" type="submit">Chỉnh
                                        sửa</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>






        </form>

    </div>
    <!-- /# card -->
</div>

<!-- </div> -->

<!--end row-->


<!-- </main> -->
